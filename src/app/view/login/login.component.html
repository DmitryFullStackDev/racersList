<div class="container">
    <h2>Login</h2>
    <form (ngSubmit)="onSubmit()" #form="ngForm">
        <input
                [(ngModel)]="username"
                name="username"
                placeholder="Username"
                required
        />
        <input
                [(ngModel)]="password"
                name="password"
                type="password"
                placeholder="Password"
                required
        />
        <button class="contained-button" type="submit">Login</button>
    </form>
</div>
